<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>Form to apply for internship</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>

            <input type="radio" id="male" name="username" name="gender" value="male">
            <label for="male">Male </label>
            <input type="radio" id="female" name="username" name="gender" value="female">
            <label for="female">Female </label>
        </div>
        <div>
            <input type="checkbox" id="subscription" name="subscribe" value="yes">
            <label for="subscription">subscribe to newsletter </label>
        </div>
        <div>
            <label for="comment">Enter your comment here</label>
            <textarea id="comment" name="comment" rows="4" cols="50">
            </textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="pineapple">Pineapple</option>
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="kiwi">Kiwi</option>

            </select>
        </div>
    </form>

</body>

</html>
