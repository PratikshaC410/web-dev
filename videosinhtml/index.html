<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos and media in html</title>
</head>

<body>
    <div>
        
<a href="https://www.google.com">Google</a>

    </div>
    
    <div>
        <video src="video1" height="400" width="400" controls></video>
    </div>
    <!-- use the keyword loop to play the video inloop,autoplay ,muted,src(to get the video),controls(to see the controls)-->
    <!-- iframes in html(this allows to embed another html page in current page) Basic syntax="<iframe src="url link" width="" height="" </iframe>"-->
    <div>
        <iframe src="www.youtube.com" width="400" height="400"></iframe>
    </div>
</body>

</html>
