<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos and media in html</title>
</head>
<body>
    <video src="video1" height="355" controls></video>

    <!-- use the keyword loop to play the video inloop,autoplay ,muted,src(to get the video),controls(to see the controls)-->
    <!-- iframes in html(this allows to embed another html page in current page) Basic syntax="<iframe src="url link" width="" height="" </iframe>"-->
        <iframe src="www.youtube.com" width="" height=""></iframe> 
</body>
</html>
