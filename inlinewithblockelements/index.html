<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <p>This is para and this is block element it takes the whole width</p>
    <p>ankle (which is used to add links) is inline element</p>
    <a href="https://www.google.com">Google</a>
    <div> This is division and it is block element</div>
