<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts and Text Colors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+MX+Guides&display=swap');

        h1 {
            font-family:'Times New Roman', Times, serif
        }

        p {
            font-family: 'Playwrite MX Guides',  sans-serif;
        }
    </style>
</head>

<body>
    <h1>Fonts</h1>
    <p>
        This paragraph demonstrates font styling in CSS.
    </p>
</body>

</html>
